<!Doctype htnml>
<html>
<head>
<title>Html Forms</title>
</head>
<body>
 <center>
     <h1>HTML FORMS</h1>

 <form>
     <label for="fname">First Name:</label><br>
     <input type="text" id="firstname" name="fname" placeholder="Enter First Name"><br>
     <label for="mname">Middle Name:</label><br>
     <input type="text" id="mname" name="mname" placeholder="Enter Middle Name"><br>
     <label for="fname">Family Name:</label><br>
     <input type="text" id="fname" name="fname" placeholder="Enter Family Name"><br>
     <br>
     <label for="male">Male</label>
     <input type="radio" id="male" name="Gender" value="male">
     <label for="female">Female</label>
     <input type="radio" id="female" name="gender" value="female">
     <br>
     <label for="email">Email Address</label><br>
     <input type="email" id="email" name="email" placeholder="sample@uc.com">
     <p>Hobbies</p>
     <label for="hobbies1">Computer Games</label>
     <input type="checkbox" id="hobbies1" name="computergames"><br>
     <label for="hobbies2">Playing Music Instruments</label>
     <input type="checkbox" id="hobbies2" name="playingmusicinstruments"><br>
     <label for="hobbies3">Cooking</label>
     <input type="checkbox" id="hobbies3" name="cooking"><br>
     <label for="hobbies4">Drawing</label>
     <input type="checkbox" id="hobbies4" name="drawing"><br>
     <br>
     <label for="favoritecolor">Favorite Color</label>
     <select name="favoritecolor" id="favoritecolor">
         <option value="color">Red</option>
         <option value="color">Blue</option>
         <option value="color">Green</option>
         <option value="color">Yellow</option>
         <option value="color">Black</option>
         <option value="color">White</option>
         <option value="color">Violet</option>
         <option value="color">Orange</option>
         <option value="color">Gray</option>
     </select>
     <p>Say Something About Yourself</p>
     <textarea rows="15" cols="30"></textarea><br>
     <button type="submit">Submit</button>
     <button type="reset">Clear</button>    
</form>
</center>
</body>
</html>
